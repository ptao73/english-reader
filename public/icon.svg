<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0a0c"/>
      <stop offset="1" stop-color="#121216"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#b98a2f"/>
      <stop offset="0.5" stop-color="#f2d38a"/>
      <stop offset="1" stop-color="#c79a3b"/>
    </linearGradient>
    <linearGradient id="gold-dark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e8c678"/>
      <stop offset="1" stop-color="#8a6220"/>
    </linearGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#1a1a22" stroke-width="1"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1024" height="1024" fill="url(#bg)"/>
  <rect width="1024" height="1024" fill="url(#grid)" opacity="0.35"/>

  <g filter="url(#softShadow)">
    <rect x="160" y="160" width="704" height="704" rx="140" fill="url(#gold)"/>
    <rect x="160" y="160" width="704" height="704" rx="140" fill="none" stroke="#b10b17" stroke-width="12"/>
  </g>

  <path d="M 260 740 L 760 260" stroke="#b10b17" stroke-width="10" stroke-linecap="round" opacity="0.6"/>

  <text x="512" y="580" text-anchor="middle" fill="#0b0b0d"
        font-family="Montserrat, 'SF Pro Display', 'Segoe UI', sans-serif"
        font-size="320" font-weight="800" letter-spacing="12">PT</text>

  <circle cx="512" cy="512" r="342" fill="none" stroke="url(#gold-dark)" stroke-width="6" opacity="0.45"/>
</svg>
